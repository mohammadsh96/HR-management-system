 <script>
function Employee (EmployeeID ,FullName ,Department,Level , imgurl   ){

this.EmployeeID =EmployeeID ;
this.FullName =FullName ;
this.Department = Department ;
this.Level = Level ; 
this.imgurl =imgurl;
 this.salary = 0 ;
}

function getRndIntger(min, max) {
  return Math.floor(Math.random() *(max - min +1 )) + min;
}


Employee.prototype.netsalary= function (){
 
   if (this.Level === "senior") {
     this.salary = getRndIntger(1500 , 2000) ;
     this.salary = this.salary * (0.925 ) ;
     document.write (`<h2> employee name is ${this.FullName} and has a net salary = ${this.salary} </h2>`);
     }
    

      if (this.Level === "mid-senior"){
    this.salary = getRndIntger(1000 , 1500) ;
    this.salary = this.salary *(0.925) ;
    document.write (`<h2> employee name is ${this.FullName} and has a net salary = ${this.salary} </h2>`);
     }
     if (this.Level === "jonior"){
    this.salary = getRndIntger(500 , 1000) ;
    this.salary = this.salary *(0.925) ; 
    document.write (`<h2> employee name is ${this.FullName} and has a net salary = ${this.salary} </h2>`);
    }
  }
